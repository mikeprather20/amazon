<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="logo">
        <img src="https://press.aboutamazon.com/system/files-encrypted/nasdaq_kms/inline-images/Amazon-logo.jpg" alt="logo">
    </div>
    <div class="container">
        
        <div class="sign-in">
            <h1>Sign-In</h1>
        </div>
        <div class="email">
            <h2>Email (phone for mobile accounts)</h2>
        </div>
        <div class="ebox">
            <form>
                <input type="email"; style="width: 500px;">
            </form>
        </div>
        <div class="pass">
            <h2>Password</h2>
        </div>
        <div class="forgot">
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">Forgot your password?</a>
        </div>
        <div class="pbox">
            <form>
                <input type="password"; style="width: 500px";>
            </form>
        </div>
        <div class="sbutton">
            <form action="submit">
                <button type="button" class="btn btn-warning">Sign-In</button>
            </form>
        </div>
        <div class="txt">
            By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">
            Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">
            Privacy Notice.</a>
        </div>
        <div class="keep">
            <form action="submit">
                <input type="checkbox" id="checkbox"> <b>Keep me signed in. Details</b>
            </form>
        </div>
        <div class="new">
            <h6></h6>
        </div>
        <div class="cbutton">
            <form action="submit">
                <button type="button" class="btn btn-light">Create your Amazon account</button>
            </form>
        </div>
      </div>
</body>
</html>
